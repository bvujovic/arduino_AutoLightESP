<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>AutoLight ESP Bathroom</title>
    <link rel="icon" href="inc/bathroom_light.png" type="image/png" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="inc/style.css" rel="stylesheet" type="text/css">
    <script src="inc/index.js" type="text/javascript" language="JavaScript"></script>
</head>

<body onload='GetConfig();'>
    <div id='main'>
        <h1>AutoLight ESP</h1>

        <form action="">
            <table id='tblParams' class="big" border='0'>
                <tr>
                    <td>Light On</td>
                    <td><input type="number" id="numLightOn" min="1" max="3600"> seconds</td>
                </tr>
                <tr>
                    <td>Light Level</td>
                    <td><input type="number" id="numLightLevel" min="1" max="255"> (min 1, max 255)</td>
                </tr>
                <tr>
                    <td>Backlight Limit Low</td>
                    <td><input type="number" id="numBacklightLimitLow" min="1" max="1023"> (min 1, max 1023)</td>
                </tr>
                <tr>
                    <td>Backlight Limit High</td>
                    <td><input type="number" id="numBacklightLimitHigh" min="1" max="1023"> (min 1, max 1023)</td>
                </tr>
                <tr>
                    <td>WiFi On</td>
                    <td><input type="number" id="numWifiOn" min="0" max="3600" size="3"> seconds (0 -> WiFi is always on)</td>
                </tr>
            </table>
            <input type="button" id='btnOk' value="OK" onclick="SaveConfig()" class="big">
        </form>

        <p class="big">
            <a href="current_data.html">Current data</a>
        </p>
    </div>
</body>

</html>
